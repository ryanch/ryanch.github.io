
<style>
        .gfg {
            margin: 2px;
            position: relative;
            float:left;
        }
 
        /*This CSS code is defining the
        styles for a container that holds text*/
        .text-container {
            position: absolute;
            color: rgb(255, 255, 255);
            right: 0px;
            bottom: 0px;
            background-color: rgb(41, 41, 41, 0.7);
            padding: 2px;
            height: 40px;
        }
</style>


<script>

var s = "";


// 3, 5, 7, 11, 13, 17, 19, 23

var numbers = [
  100, 104, 107 , 111, 113 , 
  120, 127 , 132, 135, 136, 
  137 , 147, 149 , 156, 158, 
  160, 173 , 175, 179 , 180, 
  182, 183, 191 , 196, 198, 
];

  for (var i =0; i < 25; i++) {

   
    
    var label = numbers[i];

    var num = i + 1;

    s += '<div class="gfg" >';
    s += '<img src="../puzzle6/assets/'+num+'.jpg" width="150" height="150" />';
    s += '<div class="text-container">';
    s += '<h3>'+label+'</h3>';
    s += '</div>';
    s += '</div>';




    
  }

  //console.log(s);

  document.write(s);


</script>
