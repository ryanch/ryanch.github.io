<script>


function print_puzzle_cards() {

  var s = "";


  var details = [
    {
      "img": "assets/blue_jay.jpg",
      card_count: 4,
      label: "[1]",
      hint: ""
    },
    {
      "img": "assets/green_turtle.jpg",
      card_count: 5,
      label: "[2]",
      hint: ""
    },
    {
      "img": "assets/purple_bird.jpg",
      card_count: 6,
      label: "[2]",
      hint: "V"
    },
    {
      "img": "assets/indigo_elephant.jpg",
      card_count: 6,
      label: "[5,4]",
      hint: "I"
    },
    {
      "img": "assets/orange_fox.jpg",
      card_count: 6,
      label: "[2,4]",
      hint: ""
    },
    {
      "img": "assets/red_bird.jpg",
      card_count: 3,
      label: "[1]",
      hint: ""
    },
    {
      "img": "assets/yellow_butter_fly.jpg",
      card_count: 6,
      label: "[2]",
      hint: ""
    },    
  ];

  for (var i =0; i < details.length; i++) {

      var detail = details[i];


s += '<div class="gfg" >';
      s += '<img src="'+detail.img+'" width="330" />';
      s += '<div class="text-container">';

        var inputHint = detail.hint;

        for (var j =0; j < detail.card_count; j++ ) {

          var disabled = "";
          if (inputHint != "") {
            disabled = " disabled=disabled ";
          }

          s += '<input type="text" size="1" class="textbox" value="'+inputHint+'" '+disabled+' />'
          inputHint="";

        }

      s += '<b> ' + detail.label + '</b>'
      s += '</div>';
      s += '</div>';
  }

  document.write(s);

}

print_puzzle_cards();

</script>
