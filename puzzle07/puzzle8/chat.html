<title>Alien Communications Platform 1.0</title>

<link rel="icon" href="../favicon.ico">
<link href="assets/chat.css" rel="stylesheet">
<script src="assets/chat.js" ></script>
<script src="../assets/app.js" ></script>

<body  onload="chatStartup()">

<section class="msger">

  
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Alien Communications Platform 1.0
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
    <button type="button" class="msger-send-btn" onclick="arrivalGame.showImagePicker()" >Upload</button>
    <button type="button" class="msger-send-btn" onclick="arrivalGame.showRunePicker()" >Send Rune</button>
  </form>
</section>




<div id="image-uploader" class="msger upload-window">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Select Image For Upload
    </div>
  </header>
  <div id="image-selector">
  </div>
  <form class="msger-inputarea">
    <button type="button" class="msger-send-btn" onclick="arrivalGame.cancelImagePicker()" >Cancel</button>
  </form>
</div>

<div id="rune-uploader" class="msger upload-window">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Select Rune To Send
    </div>
  </header>
  <div id="rune-selector">
  </div>
  <form class="msger-inputarea">
    <button type="button" class="msger-send-btn" onclick="arrivalGame.cancelRunePicker()" >Cancel</button>
  </form>
</div>




</body>
