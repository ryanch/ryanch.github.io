
<style>
        .gfg {
            margin: 2px;
            position: relative;
            float:left;
        }
 
        /*This CSS code is defining the
        styles for a container that holds text*/
        .text-container {
            position: absolute;
            color: rgb(255, 255, 255);
            left: 0px;
            bottom: 0px;
            background-color: rgb(41, 41, 41, 0.8);
            padding: 0 1rem;
        }
</style>


<script>

var s = "";

  for (var i =0; i < 25; i++) {

   
    
    var num = i+1;



s += '<div class="gfg" >';
  s += '<img src="assets/'+num+'.jpg" width="150" height="150" />';
  s += '<div class="text-container">';
    s += '<h3>'+num+'</h3>';
    s += '</div>';
    s += '</div>';




    
  }

  //console.log(s);

  document.write(s);


</script>
