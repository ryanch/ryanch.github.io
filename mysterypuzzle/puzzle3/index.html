    <div class="container">

      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">

      <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow xxh-md-250">

            <!-- start story -->
            
            <script>
              function printPuzzleLine( word1, word2 ) {
                document.write("<tr>");
                document.write('<td align="right">' + word1 + "</td>");
                document.write('<td><input type="text" style="text-align: center;" size="30" ></td>');
                document.write('<td align="left" >' + word2 + "</td>");
                document.write("</tr>");
              }
            </script>

        
            <table cellpadding="5" style="margin-left:auto; margin-right:auto;"  >

              <script>
                  printPuzzleLine( "cookbook", "skiing" );
                  printPuzzleLine( "floppy", "hour" );
                  printPuzzleLine( "hampton", "summer" );
                  printPuzzleLine( "mechanism", "technical" );
              </script>

              <tr><td>&#160;</td></tr>

              <script>
                  printPuzzleLine( "player", "lace" );
                  printPuzzleLine( "pasta", "hate" );
                  printPuzzleLine( "driver", "poll" );
                  printPuzzleLine( "deviant", "choice" );
              </script>

            </table>
          

            <!-- end story -->


          </div>
        </div>
      </div>
